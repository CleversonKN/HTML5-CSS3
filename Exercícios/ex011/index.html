<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imgens Dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pexels-300.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/pexels-700.jpg" type="image/jpeg">
        <img src="imagens/pexels-1000.jpg" alt="imagem-pexels">
    </picture>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-300px.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-700px.jpg" type="image/jpg">
        <img src="imagens/imagem-1000px.jpg" alt="imagem-1000px">
    </picture>
    
    
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/video/Colocando áudio no seu site - @Curso em Vídeo HTML5 e CSS3.mp4"type="audio/mpeg">
        <source src="midia/video/Colocando áudio no seu site - @Curso em Vídeo HTML5 e CSS3.ogg" type="audio/ogg">
        <source src="midia/video/Colocando áudio no seu site - @Curso em Vídeo HTML5 e CSS3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/video.zip">Clique aqui e baixe o Áudio (.zip)</a></p>
    </audio>
    <h2>Baixar Áudio</h2>
    <ul>
        <li>
            <p>Baixe o Áudio (.zip) <a href="midia/video.zip">Clicando aqui</a></p>
        </li>
    </ul>
</body>
</html>
