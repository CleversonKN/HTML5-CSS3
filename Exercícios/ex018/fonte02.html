    <style>
        @font-face {
            font-family: "Creamy";
            src: url("fonts/Avocado\ Creamy.ttf") format("truetype"), url("fonts/Avocado\ Creamy.otf") format("opentype");
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de Format()

                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Tipography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: "Creamy", Times, serif;
            font-size: 3em;
            font-weight: bold;
        }
    </style>
